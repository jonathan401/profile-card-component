<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cover">
          <img src="./images/bg-pattern-card.svg" alt="" role="presentation" />
        </div>
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="about">
          <div class="bio">
            <h1>Victor Crest</h1>
            <span class="age">26</span>
          </div>
          <div class="location">
            <p>London</p>
          </div>
        </div>
        <div class="stats">
          <ul>
            <li class="stat">
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li class="stat">
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li class="stat">
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
